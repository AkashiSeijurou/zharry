<!DOCTYPE html>
<html>
	<head>
		<style>
		.pull-right {
			text-align: right;
		}
		.pull-left {
			text-align: left;
		}
		.center {
			text-align: center;
		}
		#face{
			width: 450px;
		}
		
		.eyes {
			width: 50%;
		}
		</style>
	</head>
	<body>
		<table id="face">
			<tr>
				<td colspan="3" id="lefteye" class="eyes pull-right">
					<img src="right_eye.jpg">
				</td>
				<td colspan="3" id="righteye" class="eyes pull-left">
					<img src="left_eye.jpg">
				</td>
			</tr>
			<tr>
				<td colspan="2" id="leftear" class="pull-left">
					<img src="right_ear.jpg">
				</td>
				<td colspan="2" id="nose" class="center">
					<img src="nose.jpg">
				</td>
				<td colspan="2" id="rightear" class="pull-right">
					<img src="left_ear.jpg">
				</td>
			</tr>
			<tr>
				<td colspan="1" id="" class="">
				</td>
				<td colspan="4" id="mouth" class="center">
					<img src="mouth.jpg" width="75%" height="125%">
				</td>
				<td colspan="1" id="" class="">
				</td>
			</tr>
		</table>
	</body>
</html>
